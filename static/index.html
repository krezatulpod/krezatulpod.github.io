<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <table class="table table-striped">
          <tr>
            <th ><span data-id="arrow-id" data-order="desc" onclick="orderTable(this,myJson)">ID  <span id="arrow-id">&#9660</span></span></th>
            <th ><span data-id="arrow-login" data-order="desc" onclick="orderTable(this,myJson)">Name  <span id="arrow-login">&#9660</span> </span> </th>
            <th> <span data-id="arrow-url" data-order="desc" onclick="orderTable(this,myJson)">URL  <span id="arrow-url">&#9660</span></span></th>
            
            <th > <span data-id="arrow-type" data-order="desc" onclick="orderTable(this,myJson)">Type <span id="arrow-type">&#9660</span></span> </th>
            <th></th>
          </tr>
          <tbody id="userData"></tbody>
        </table>
      </div>
    </div>
    <script src="/static/main.js"></script>

    <script type="text/template" id="table-template">
      <tr>
        <td> {{id}} </td>
        <td>{{login}}</td>
        <td>{{url}}</td>
        <td>{{type}}</td>
        <td id="mailFormat"></td>
      </tr>
    </script>

    
      
    
      
     
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
              
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
